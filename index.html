<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css" />
    <title>Loteria Web</title>
</head>
<body>
    <section id="criaJogo">
        <div id="desc">
            <h1>Loteria</h1>
            <h3>Clique em um dos botões para gerar jogos aleatórios!</h3>
            <h4>(Os jogos gerados são aleátiorios, ou seja, não garante que vá ganhar algum valor!)</h4>
            <h4>(Mas se ganhar, lembre-se de mim! rsrs)</h4>
        </div>

        <div id="jogos">
            <div class="jogo-box" id="mega">
                <h1>MEGA SENA</h1>
                <button class="mega" id="gera-mega">Gerar</button>
            </div>
            <div class="jogo-box" id="lotofacil">
                <h1>LOTOFACIL</h1>
                <button class="lotofacil" id="gera-lotofacil">Gerar</button>
            </div>
            <div class="jogo-box" id="lotomania">
                <h1>LOTOMANIA</h1>
                <button class="lotomania" id="gera-lotomania">Gerar</button>
            </div>
        </div>

    </section>

    <section id="num-jogo" style="display: none; height: auto;">
        <div id="num-gerado" style="width: 30rem; height: 10rem;">
            <div class="ball mega">
                <h4>01</h4>
            </div>

            <div class="ball mega">
                <h4>02</h4>
            </div>

            <div class="ball mega">
                <h4>03</h4>
            </div>

            <div class="ball mega">
                <h4>04</h4>
            </div>

            <div class="ball mega">
                <h4>05</h4>
            </div>

            <div class="ball mega">
                <h4>06</h4>
            </div>

        </div>


    </section>

<script src="./js.js"></script>
</body>
</html>
